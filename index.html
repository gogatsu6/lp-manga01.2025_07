<body>
    <!-- op -->
    <div class="drawer-container__scroll">
        <section>
            <div id="opening">
                <div class="fadeIn_op">
                    <div class="fadeIn_ecg"></div>
                    <div class="fadeIn_logo"></div>
                    <div class="fadeIn_bg"></div>
                </div>
            </div>
        </section>

        <header>

        </header>

        <main>
            <!-- TOP animation -->
            <section>
                <div id="top_animation">
                    <div class="top_3cut">
                        <div class="top_animation_3cut">
                            <div class="cut01"></div>
                            <div class="cut02"></div>
                            <div class="cut03"></div>
                        </div>
                    </div>
                </div>
                <div class="top_animation_text_container">
                    <p class="top_animation_text">医者って<span>一体なんなんだ･･････？</span></p>
                </div>
                <div class="top_animation_scroll_container">
                    <div class="top_animation_scroll">
                        <p>SCROLL</p>
                        <div class="scroll_icon"></div>
                    </div>
                </div>
            </section>
            <!-- manga -->
            <section>
                <div class="manga_container_pc">
                    <div class="manga_introduction">
                        <img src="img/p7.png" alt="1コマ目" class="introduction01">
                        <img src="img/p7_3.png" alt="2コマ目" class="introduction02">
                        <img src="img/p7_4.png" alt="3コマ目" class="introduction03">
                        <div class="manga_introduction_textcontainer">
                            <p>研修医　斉藤 英二郎</p>
                        </div>
                    </div>
                    <div class="manga_development">
                        <p>一日平均労働時間16時間<br>
                            研修医の月給 3万8千円
                        </p>
                        <img src="img/p12-2.png" alt="4コマ目" class="development01">
                        <p>若き研修医が知る<br>
                            日本の医療の現実</p>
                        <img src="img/p32-1.png" alt="5コマ目" class="development02">
                    </div>
                    <div class="manga_turn01">
                        <img src="img/p34-35_002.png" alt="6コマ目" class="turn01">
                        <div class="manga_turn_textcontainer">
                            <p class="turn_text01">単独診療を経験した研修医の<br>実に<ruby><span
                                        class="text-combine">90</span>％以上が不安を抱えながら
                                    <rt>・・・・・・・・・・・・・</rt>
                                </ruby><br>診療をしている実態にある</p>
                        </div>
                    </div>
                    <div class="manga_turn02">
                        <img src="img/p36-37.png" alt="7コマ目" class="turn02">
                        <div class="manga_turn_bgcontainer01">
                            <img src="img/p43-1.png" alt="8コマ目" class="turn03">
                            <img src="img/p43-2.png" alt="9コマ目" class="turn04">
                            <div class="manga_turn2_textcontainer">
                                <p>内臓破裂･･･</p>
                            </div>
                        </div>
                        <div class="manga_turn_bgcontainer02">
                            <img src="img/p44-1.png" alt="10コマ目" class="turn05">
                            <img src="img/p45-2.png" alt="11コマ目" class="turn06">
                        </div>
                    </div>
                    <div class="manga_last">
                        <img src="img/p46-1.png" alt="12コマ目" class="last">
                        <div class="read_more">
                            <a href="#">続きを読む</a>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer>

        </footer>
