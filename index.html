<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="robots" content="nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>自主製作｜ブラックジャックによろしく LP</title>

    <meta name="keywords" content="漫画,ブラックジャックによろしく">
    <meta name="description" content="自主製作のブラックジャックによろしくのLPページです。">

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag("js", new Date());
        gtag("config", "G-XXXXXXXXXX");
    </script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&family=Volkhov&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/destyle.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Favicon -->
    <link rel="icon" href="img/favicon.ico">
</head>

<body>

    <!-- Opening -->
    <section id="opening" class="opening">
        <div class="opening__layer opening__ecg"></div>
        <div class="opening__layer opening__logo"></div>
        <div class="opening__layer opening__bg"></div>
    </section>

    <main>

        <!-- TOP animation -->
        <section class="top">
            <div class="top__cuts">
                <div class="cut1"></div>
                <div class="cut2"></div>
                <div class="cut3"></div>
            </div>
            <div class="top__text-container">
                <p class="top__text">医者って<span>一体なんなんだ･･････？</span></p>
            </div>

            <div class="top__scroll">
                <p>SCROLL</p>
                <div class="scroll-icon"></div>
            </div>
        </section>

        <!-- Manga -->
        <section class="manga">

            <!-- Intro -->
            <article class="manga-block intro">
                <img src="img/p7.png" alt="漫画1コマ目">
                <img src="img/p7_3.png" alt="漫画2コマ目">
                <img src="img/p7_4.png" alt="漫画3コマ目">

                <div class="intro__label">
                    <p>研修医　斉藤 英二郎</p>
                </div>
            </article>

            <!-- Development -->
            <article class="manga-block dev">
                <p class="dev__caption">
                    一日平均労働時間16時間<br>
                    研修医の月給 3万8千円
                </p>

                <img src="img/p12-2.png" alt="漫画4コマ目">

                <p class="dev__caption">
                    若き研修医が知る<br>
                    日本の医療の現実
                </p>

                <img src="img/p32-1.png" alt="漫画5コマ目">
            </article>

            <!-- Turn 1 -->
            <article class="manga-block turn1">
                <img src="img/p34-35_002.png" alt="漫画6コマ目">

                <div class="turn1__text">
                    <p>
                        単独診療を経験した研修医の<br>
                        実に<ruby>
                            <span class="text-combine">90</span>％以上が不安を抱えながら
                            <rt>・・・・・・・・・・・・・</rt>
                        </ruby><br>
                        診療をしている実態にある
                    </p>
                </div>
            </article>

            <!-- Turn 2 -->
            <article class="manga-block turn2">
                <img src="img/p36-37.png" alt="漫画7コマ目">

                <div class="turn2__bg1">
                    <img src="img/p43-1.png" alt="漫画8コマ目">
                    <img src="img/p43-2.png" alt="漫画9コマ目">

                    <p class="turn2__caption">内臓破裂･･･</p>
                </div>

                <div class="turn2__bg2">
                    <img src="img/p44-1.png" alt="漫画10コマ目">
                    <img src="img/p45-2.png" alt="漫画11コマ目">
                </div>
            </article>

            <!-- Last -->
            <article class="manga-block last">
                <img src="img/p46-1.png" alt="漫画12コマ目">

                <div class="read-more">
                    <a href="#">続きを読む</a>
                </div>
            </article>

        </section>

    </main>
    <footer class="footer">
        <p>© Yamamoto Satsuki<br>本ページで使用している画像・セリフは<br class="sp">『ブラックジャックによろしく』（著：佐藤秀峰）より<br class="sp">引用しています。</p>
    </footer>

    <!-- JS -->
    <script defer src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script defer src="js/script.js"></script>

</body>

</html>
